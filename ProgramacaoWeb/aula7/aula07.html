<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota ou dirige</title>
</head>

<body>
    <label for="text">Idade: <input type="text" id="idade"></label><br><br>
    <div id="res">Resultado</div><br><br>
    <button id="btn" onclick="ret()">Testar</button>
    <script>
        var idade = document.getElementById('idade')
        var res = document.getElementById('res')
        function ret() {
            if (Number(idade) == 16 || Number(idade) == 17) {
                res.innerHTML = "Teste"
            }
        }
    </script>
</body>

</html>
