<!DOCTYPE html>
<html lang="pt-br"> <!--Idioma-->

<head>
    <meta charset="UTF-8"><!--Compatibilidade dos caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Compatibilidade com navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Compatibilidade com a viewport-->
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: #5d5dda;
            color: #fff;
            font: normal 20pt arial;
        }

        h1 {
            color: #d7e60f;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <!--Script ficam antes do fechamento do body para tornar mais eficiente o seu carregamento-->
    <script>
        var n1 = prompt('Digite um número:');
        n2 = prompt('Digite outro número: ');
        soma = Number(n1) + Number(n2)
        alert(`A soma de ${n1} e ${n2} é ${soma}`);// template string
        //prompt retorna string
//number + number retorna uma adição
//string + string retorna concatenação
    </script>
</body>

</html>
